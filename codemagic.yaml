workflows:
  davbot-release:
    name: DAVBOT V3A Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      android: latest
    scripts:
      - name: Install dependencies
        script: flutter pub get
      - name: Build APK release
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
